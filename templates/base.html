<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}出席管理システム{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body { padding-top: 70px; }
        /* 各出席状況に対応する背景色/文字色を定義 */
        .status-present { background-color: #d4edda; color: #155724; } /* 出席 */
        .status-late { background-color: #fff3cd; color: #856404; } /* 遅刻/途中入室 */
        .status-early-exit { background-color: #fce4ec; color: #ad1457; } /* 途中退室 */
        .status-absent { background-color: #f8d7da; color: #721c24; } /* 欠席 */
        .status-na { background-color: #f8f9fa; color: #6c757d; } /* 適用外 */
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index_page') }}"><i class="fas fa-school me-2"></i>出席管理</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('student_management_page') }}"><i class="fas fa-user-check me-1"></i>学生別出席状況</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logs_page') }}"><i class="fas fa-list me-1"></i>全ログ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('timetable_page') }}"><i class="fas fa-calendar-alt me-1"></i>時間割</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('time_master_page') }}"><i class="fas fa-clock me-1"></i>時刻マスタ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
