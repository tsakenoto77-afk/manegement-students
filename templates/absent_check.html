<!-- templates/absent_check.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="section-title mt-5"><i class="fas fa-exclamation-triangle me-2"></i>今日の欠席確認</h2>
    
    <div class="card p-4 mb-4">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">学生番号</th>
                    <th scope="col">氏名</th>
                    <th scope="col">学科</th>
                    <th scope="col">授業科目ID</th>
                    <th scope="col">備考</th>
                </tr>
            </thead>
            <tbody>
                {% for absent in absent_students %}
                <tr class="table-danger">
                    <td>{{ absent[0] }}</td>
                    <td>{{ absent[1] }}</td>
                    <td>{{ absent[2] }}</td>
                    <td>{{ absent[3] }}</td>
                    <td>{{ absent[4] }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="5" class="text-center text-muted">今日の欠席データはありません。</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <a href="{{ url_for('index_page') }}" class="btn btn-secondary">戻る</a>
</div>
{% endblock %}
